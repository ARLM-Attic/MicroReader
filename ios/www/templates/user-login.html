<ion-view title="Returning User">
<ion-content [scroll="false"]>
<div class="list">
  <label class="item item-input">
    <span class="input-label" ng-model="username">Username</span>
    <input type="text">
  </label>
  <label class="item item-input" ng-model="password">
    <span class="input-label">Password</span>
    <input type="password">
  </label>
</div>
</ion-content>
</ion-view>
